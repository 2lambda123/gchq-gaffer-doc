language: java
cache:
  timeout: 1000
  directories:
    - $HOME/.m2/repository
dist: trusty
jdk:
  - oraclejdk8
sudo: false
addons:
  apt:
    packages:
      - python3
before_install: ./cd/before_install.sh
install: ./cd/install.sh
script: ./cd/verify.sh

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: _book
  on:
    branch: master
